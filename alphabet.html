<head>

    <title>Alphabet</title>

<body>
    
</body>
<script>
   
    let string="";
    // const Alphabet ="A";
    let n=7;
    for(let i=1; i<=n; i++)
    {
        for(let j=1; j <= i; j++)
        {
            string += String.fromCharCode(j + 65);
        //    alert(a) 
        }
        // count++;
        string += "\n";
    }
    document.write(`<pre>${string}</pre>`);
     
</script>
</html>
