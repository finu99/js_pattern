<script>
    let string="";
    var n=6;
    for(let i=1; i < n; i++)
    {
        for(let j=1; j < i; j++)
        {
            string += " ";
        }
        for(let k=1; k <= 2*(n-i)-1; k++ )
        {
            string += "*";
        }
        string += "\n";
    }
    document.write(`<pre>${string}</pre>`)
</script>
